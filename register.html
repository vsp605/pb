<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .form-header {
      color: #d40000;
      font-size: 20px;
      margin: 15px 0;
      font-weight: bold;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #e0e0e0;
      margin: 10px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .input-group {
      margin: 10px 0;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }

    .input-group label {
      font-size: 14px;
      color: #333;
      display: block;
      text-align: left;
    }

    .password-strength {
      font-size: 12px;
      color: red;
      margin-top: 5px;
      text-align: left;
    }

    .submit-btn {
      background-color: #d40000;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    .submit-btn:hover {
      background-color: #b30000;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">Account Details</div>
    <form id="registrationForm" method="POST" enctype="multipart/form-data">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" placeholder="First name" required>
      </div>
      <div class="input-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" placeholder="Last name" required>
      </div>
      <div class="input-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="tel" name="mobileNumber" id="mobileNumber" placeholder="Mobile number" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Mail" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" required>
        <div id="passwordStrength" class="password-strength">Weak password</div>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-enter password" required>
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>
</body>
</html>
