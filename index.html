<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autonomous Parking System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Prevent scrolling */
    }

    /* Background Image Styling */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('{{ url_for("static", filename="images/WoxGwMXXehArtz7ZY3J5-.jpg") }}') no-repeat center center/cover;
    }

    /* Header Style */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      color: black;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: black;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff0077;
    }

    .sign-in {
      padding: 8px 15px;
      border: 2px solid black;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .sign-in:hover {
      background: black;
      color: #1e003d;
    }

    /* Content Section */
    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: black;
      padding: 0 50px;
    }

    .title {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .description {
      font-size: 1.2rem;
      max-width: 700px;
      margin-bottom: 2rem;
      color: black;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      text-transform: uppercase;
      text-decoration: none;
    }

    .details-btn {
      background: #ff0077;
      color: white;
    }

    .details-btn:hover {
      background: #d90067;
    }

    .demo-btn {
      background: #0055ff;
      color: white;
      text-decoration: none;
    }

    .demo-btn:hover {
      background: #0044cc;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <!-- Header Section -->
  <header>
    <div class="logo">YourLogo</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="guidelines.html">Guidelines</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- Content Section -->
  <div class="content">
    <div class="title">BEC Parking System</div>
    <div class="description">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </div>
    <div class="buttons">
      <button class="button details-btn">More Details</button>
      <!-- Link the Login button to the login page -->
      <a href="login.html" class="button demo-btn">Login</a>
    </div>
  </div>
</body>
</html>
